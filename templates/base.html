<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Selwyn Ticketing</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('events') }}">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('future_events') }}">Available Events</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('buy_tickets') }}">Buy Tickets</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('search_customers') }}">Search</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
